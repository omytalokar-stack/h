name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Gradle (system)
      run: |
        sudo apt-get update
        sudo apt-get install -y gradle
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Build Release APK (using system Gradle, target :app)
      working-directory: .
      run: |
        gradle :app:assembleRelease --no-daemon -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

    - name: Build Debug APK (using system Gradle, target :app)
      working-directory: .
      run: gradle :app:assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"
    
    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apks
        path: app/build/outputs/apk/debug/app-debug.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/**/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
